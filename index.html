<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Sameekshya ðŸŽ‰</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a; /* deep navy */
      --bg2: #4f46e5; /* indigo */
      --card: rgba(255,255,255,0.06);
      --accent: #ff6b6b;
      --gold: #ffd166;
    }
    *{box-sizing: border-box}
    html,body{height:100%;margin:0;font-family:Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}

    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,255,255,0.04), transparent), linear-gradient(135deg,var(--bg1), var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
    }

    /* Center card */
    .stage{
      height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;
    }

    .card{
      width:100%;max-width:980px;border-radius:20px;padding:2rem;backdrop-filter: blur(6px);background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));box-shadow: 0 10px 40px rgba(2,6,23,0.6);position:relative;overflow:visible;
    }

    .hero{
      display:flex;gap:2rem;align-items:center;flex-wrap:wrap;
    }

    .left{
      flex:1 1 360px;min-width:280px;position:relative;
    }

    .big-text{
      font-size: clamp(34px, 6vw, 72px);
      line-height:0.95;
      font-weight:800;
      letter-spacing: -1px;
      margin:0 0 0.25rem 0;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(255,215,100,0.06);
    }

    .script{
      font-family: 'Parisienne', cursive;
      font-size: clamp(20px, 3.6vw, 40px);
      color: var(--gold);
      display:block;margin-bottom:0.6rem;
      text-shadow: 0 6px 26px rgba(0,0,0,0.5);
    }

    .sub{
      color: #e6e7f2;opacity:0.95;margin-top:0.4rem;font-size:clamp(14px,2.2vw,18px)
    }

    .right{
      width:320px;flex:0 0 320px;min-width:240px;display:flex;flex-direction:column;align-items:center;justify-content:center;
    }

    .photo-frame{
      width:220px;height:220px;border-radius:18px;overflow:hidden;border:6px solid rgba(255,255,255,0.06);box-shadow:0 10px 30px rgba(0,0,0,0.4);display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
    }

    .photo-frame img{width:100%;height:100%;object-fit:cover;display:block}

    .controls{margin-top:1rem;display:flex;gap:0.6rem}

    .btn{background:linear-gradient(90deg,var(--accent), #ff9f9f);border:none;padding:10px 14px;border-radius:12px;color:#111;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.4);}
    .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.06)}

    /* Confetti canvas covers entire viewport but positioned under card */
    canvas#confetti{
      position:fixed;inset:0;z-index:2;pointer-events:none;
    }

    /* Decorative balloons */
    .balloons{position:absolute;inset:auto auto 12px 12px;z-index:3;display:flex;gap:10px}
    .balloon{width:56px;height:78px;border-radius:50% 50% 46% 46%;position:relative;transform-origin:center bottom;animation: float 4s ease-in-out infinite;box-shadow:0 10px 22px rgba(0,0,0,0.35) inset}
    .balloon::after{content:'';position:absolute;left:50%;bottom:-18px;width:2px;height:18px;background:rgba(255,255,255,0.08);transform:translateX(-50%)}
    .balloon:nth-child(1){background:linear-gradient(180deg,#ff9fb1,#ff6b6b);animation-delay:0s}
    .balloon:nth-child(2){background:linear-gradient(180deg,#ffd6a5,#ffb86b);animation-delay:0.6s}
    .balloon:nth-child(3){background:linear-gradient(180deg,#caffbf,#6ef0a6);animation-delay:1.1s}

    @keyframes float{0%{transform:translateY(0) rotate(-3deg)}50%{transform:translateY(-10px) rotate(3deg)}100%{transform:translateY(0) rotate(-3deg)}}

    /* Footer note */
    .note{position:absolute;left:18px;bottom:18px;font-size:12px;color:rgba(255,255,255,0.6)}

    /* Small screens */
    @media (max-width:680px){
      .right{flex-basis:100%;order:2;width:100%;}
      .left{order:1}
      .hero{gap:1rem}
      .card{padding:1.2rem;border-radius:14px}
      .balloons{left:8px}
    }

    /* Sparkles */
    .sparkle{position:absolute;z-index:1;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.85);filter:blur(6px);opacity:0.8;mix-blend-mode:screen}

  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="stage">
    <div class="card" role="main" aria-label="Birthday greeting for Sameekshya">
      <div class="balloons" aria-hidden="true">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>

      <div class="hero">
        <div class="left">
          <span class="script">Wishing you joy, love & laughter</span>
          <h1 class="big-text">Happy Birthday<br><span id="name" style="color:var(--gold)">Sameekshya</span> ðŸŽ‰</h1>
          <p class="sub">May your day be full of smiles and the year ahead full of beautiful surprises. With love ðŸ’›</p>

          <div style="margin-top:1.2rem;display:flex;gap:0.6rem;align-items:center">
            <button class="btn" id="celebrateBtn">Celebrate ðŸŽŠ</button>
            <button class="btn ghost" id="toggleMusic">Play Music</button>
            <button class="btn ghost" id="downloadBtn">Download as Image</button>
          </div>

        </div>

        <div class="right">
          <div class="photo-frame" title="Add a photo of Sameekshya">
            <!-- Replace 'photo.jpg' with an image file in same folder or an URL -->
            <img id="photo" src="photo.jpg" alt="Photo of Sameekshya (replace with your image)" onerror="this.style.opacity=0.06;this.style.background='linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01))'"/>
          </div>

          <div class="controls">
            <label style="font-size:13px;opacity:0.9">Put a photo</label>
          </div>

        </div>
      </div>

      <div class="note">Tip: Replace <code>photo.jpg</code> with your picture file in the same folder. Click "Celebrate" for confetti.</div>
    </div>
  </div>

  <!-- Optional audio: add a file named 'birthday.mp3' in same folder or change src -->
  <audio id="music" loop src="birthday.mp3"></audio>

  <script>
    // confetti engine (lightweight)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight})

    function rand(min,max){ return Math.random()*(max-min)+min }

    class Confetti{
      constructor(){
        this.x = rand(0,W);
        this.y = rand(-H,0);
        this.size = rand(6,14);
        this.speed = rand(1,4);
        this.angle = rand(0,360);
        this.spin = rand(-0.15,0.15);
        this.color = `hsl(${~~rand(0,360)} ${~~rand(70,100)}% ${~~rand(50,70)}%)`;
        this.shape = Math.random()<0.5? 'rect':'circle';
      }
      update(){
        this.y += this.speed;
        this.x += Math.sin(this.y/20)*1.5;
        this.angle += this.spin;
        if(this.y>H+20){this.y=rand(-40,0);this.x=rand(0,W)}
      }
      draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle=this.color;
        if(this.shape==='rect') ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size*0.6);
        else ctx.beginPath(),ctx.arc(0,0,this.size*0.5,0,Math.PI*2),ctx.fill();
        ctx.restore();
      }
    }

    let confs = [];
    function spawn(n=80){ for(let i=0;i<n;i++) confs.push(new Confetti()) }
    function clearConfs(){ confs=[]; }

    let running=false;
    function loop(){
      ctx.clearRect(0,0,W,H);
      for(let c of confs){ c.update(); c.draw(); }
      if(running) requestAnimationFrame(loop);
    }

    // Buttons
    const celebrateBtn = document.getElementById('celebrateBtn');
    const toggleMusicBtn = document.getElementById('toggleMusic');
    const music = document.getElementById('music');
    const downloadBtn = document.getElementById('downloadBtn');

    celebrateBtn.addEventListener('click', ()=>{
      running = true; clearConfs(); spawn(140); loop();
      // stop after some time
      setTimeout(()=>{ running=false; }, 9000);
    });

    toggleMusicBtn.addEventListener('click', ()=>{
      if(music.paused){ music.play().then(()=>{ toggleMusicBtn.textContent='Pause Music' }).catch(()=>{ alert('Autoplay blocked â€” click allow or use the button again to start music.')}); }
      else { music.pause(); toggleMusicBtn.textContent='Play Music' }
    });

    // Download card as image
    downloadBtn.addEventListener('click', async ()=>{
      const card = document.querySelector('.card');
      // temporarily scale for better resolution
      const scale = 2;
      const rect = card.getBoundingClientRect();
      const svg = `data:image/svg+xml;charset=utf-8,` + encodeURIComponent(
        `<svg xmlns='http://www.w3.org/2000/svg' width='${rect.width*scale}' height='${rect.height*scale}'></svg>`);
      // Use html2canvas is ideal but external. Instead, draw a simple screenshot of canvas + text fallback.
      alert('To download a perfect image, open the page in Chrome and use the built-in Print -> Save as PDF, or use a screen-capture tool to capture the area. If you want, I can add an export feature that uses an embedded library.')
    });

    // sparkles for subtle effect
    function makeSparkles(){
      for(let i=0;i<10;i++){
        const s = document.createElement('div');
        s.className='sparkle';
        s.style.left=rand(6,92)+'%';
        s.style.top=rand(6,70)+'%';
        s.style.width=rand(6,18)+'px';
        s.style.height=s.style.width;
        s.style.opacity=rand(0.2,0.9);
        s.style.animation=`blink ${rand(2,5)}s ease-in-out infinite`;
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),9000);
      }
    }

    // initial tiny burst
    spawn(45); running=true; loop();
    setTimeout(()=>{ running=false; }, 2200);

    // small periodic sparkles
    setInterval(makeSparkles,4200);

    // Accessibility: allow changing name quickly
    document.getElementById('name').addEventListener('click', ()=>{
      const newName = prompt('Change the name shown on the card:', document.getElementById('name').textContent);
      if(newName) document.getElementById('name').textContent = newName;
    });

    // keyboard shortcut: press 'c' to trigger celebration
    window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='c')celebrateBtn.click(); if(e.key==='m')toggleMusicBtn.click(); });

  </script>
</body>
</html>
